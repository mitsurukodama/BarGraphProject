<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Graph Visualization Tool</title>
  <style>
    /* Basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em 1em;
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin-bottom: 1.5em;
    }

    /* Style for the link/button */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsive design */
    @media screen and (max-width: 600px) {
      .container {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Bar Graph Visualization Tool</h1>
  </header>

  <div class="container">
    <p>This tool allows you to visualize CSV data as a bar graph. Click the button below to get started:</p>
    <!-- Link to the BarGraphCSV-3.html file -->
    <a href="BarGraphCSV-3.html" class="btn">Go to Bar Graph Visualization Tool</a>
  </div>

</body>
</html>
